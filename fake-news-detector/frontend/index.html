<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthSense | Fake News Detector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
      overflow-x: hidden;
    }

    .background-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--primary);
      filter: blur(80px);
      opacity: 0.15;
      border-radius: 50%;
      animation: move 20s infinite alternate;
    }

    .blob-1 {
      top: -100px;
      right: -100px;
      background: #818cf8;
    }

    .blob-2 {
      bottom: -100px;
      left: -100px;
      background: #6366f1;
      animation-delay: -5s;
    }

    @keyframes move {
      from {
        transform: translate(0, 0) scale(1);
      }

      to {
        transform: translate(50px, 50px) scale(1.1);
      }
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      padding: 40px;
      border-radius: 24px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #818cf8, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-dim);
      font-size: 1.1rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      color: white;
      font-size: 1rem;
      line-height: 1.6;
      resize: none;
      transition: all 0.3s ease;
      outline: none;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      background: rgba(0, 0, 0, 0.3);
    }

    .btn-check {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-check:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
    }

    .btn-check:active {
      transform: translateY(0);
    }

    .btn-check:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .status-container {
      margin-top: 32px;
      text-align: center;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .result-card {
      padding: 20px;
      border-radius: 16px;
      display: none;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card.fake {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .result-card.real {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .result-card.error {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .result-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .result-value {
      font-size: 1.5rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>TruthSense</h1>
      <p>Advanced AI-Powered News Verification</p>
    </div>

    <div class="input-group">
      <textarea id="news" rows="6" placeholder="Paste the news article or claim here..."></textarea>
    </div>

    <button id="checkBtn" class="btn-check" onclick="checkNews()">
      <span>Verify Content</span>
      <div id="btnLoader" class="loader"></div>
    </button>

    <div class="status-container">
      <div id="resultCard" class="result-card">
        <div class="result-label">AI Analysis Result</div>
        <div id="resultValue" class="result-value"></div>
      </div>
      <div id="errorMsg" style="color: var(--warning); display: none; margin-top: 10px;"></div>
    </div>
  </div>

  <script>
    async function checkNews() {
      const text = document.getElementById("news").value.trim();
      const resultCard = document.getElementById("resultCard");
      const resultValue = document.getElementById("resultValue");
      const checkBtn = document.getElementById("checkBtn");
      const btnLoader = document.getElementById("btnLoader");
      const errorMsg = document.getElementById("errorMsg");

      if (!text) {
        showError("Please enter some text to analyze");
        return;
      }

      // UI Reset
      errorMsg.style.display = "none";
      resultCard.style.display = "none";
      checkBtn.disabled = true;
      btnLoader.style.display = "block";

      try {
        // Using relative path if served from same origin, or keep as is for local testing
        const response = await fetch("http://127.0.0.1:5000/api/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
        } else {
          displayResult(data.prediction);
        }

      } catch (err) {
        showError("The verification engine is currently offline. Please ensure the backend is running.");
        console.error(err);
      } finally {
        checkBtn.disabled = false;
        btnLoader.style.display = "none";
      }
    }

    function displayResult(prediction) {
      const resultCard = document.getElementById("resultCard");
      const resultValue = document.getElementById("resultValue");

      resultCard.className = "result-card " + prediction.toLowerCase();

      if (prediction.toUpperCase() === "FAKE") {
        resultValue.innerText = "This text resembles patterns commonly found in fake news";
      } else {
        resultValue.innerText = "This text aligns with patterns commonly found in verified news";
      }

      resultCard.style.display = "block";
    }

    function showError(msg) {
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.innerText = msg;
      errorMsg.style.display = "block";
    }
  </script>
</body>

</html>
